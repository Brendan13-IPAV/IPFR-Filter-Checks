<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Strategy Score Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 16px;
        }

        .header-controls {
            display: grid;
            grid-template-columns: 200px 1fr 200px;
            gap: 24px;
            align-items: end;
            margin-top: 20px;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .user-info label {
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        .user-info input {
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .user-info input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .primary-filters {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select {
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .top-controls {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }

        .results-count {
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        .control-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .btn-primary {
            background: #667eea;
            color: white;
            border: 1px solid #667eea;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .main-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 24px;
            align-items: start;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 20px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .content-area {
            min-width: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .active-filter-pill {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .active-filter-pill button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            padding: 4px 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            width: 24px;
            height: 24px;
        }

        .active-filter-pill button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .accordion-header {
            background: #f8f9fa;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .accordion-header:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .accordion-content {
            background: white;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid #e1e5e9;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .radio-button {
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            font-size: 14px;
            font-weight: 500;
            user-select: none;
        }

        .radio-button:hover {
            background: #f8f9fa;
            border-color: #667eea;
            transform: translateY(-1px);
        }

        .radio-button.radio-selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        /* SCORE-BASED GRID LAYOUT */
        .score-group {
            margin-bottom: 32px;
        }

        .score-header {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 20px;
            margin-bottom: 16px;
            font-weight: 700;
            font-size: 16px;
            color: #374151;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .score-badge {
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .score-badge.high {
            background: #10b981; /* Green for scores > 1.0 */
        }

        .score-badge.neutral {
            background: #6b7280; /* Grey for score = 1.0 */
        }

        .score-badge.low {
            background: #f59e0b; /* Orange for scores < 1.0 */
        }

        .strategies-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 16px;
        }

        .strategy-card {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 16px;
            transition: all 0.3s ease;
            position: relative;
            min-height: 280px;
            display: flex;
            flex-direction: column;
        }

        .strategy-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .strategy-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .card-header {
            margin-bottom: 12px;
            flex: 1;
        }

        .card-overtitle {
            font-size: 11px;
            color: #667eea;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .card-description {
            color: #6b7280;
            line-height: 1.4;
            font-size: 13px;
        }

        .card-controls {
            border-top: 1px solid #e5e7eb;
            padding-top: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .score-display {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
        }

        .score-buttons {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .score-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .score-btn:hover {
            background: #5a6fd8;
            transform: scale(1.1);
        }

        .score-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }

        .na-btn {
            background: #9ca3af;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 2px 6px;
            cursor: pointer;
            font-size: 10px;
            font-weight: 600;
            margin-left: 4px;
            transition: all 0.2s ease;
        }

        .na-btn:hover {
            background: #6b7280;
        }

        .na-btn.active {
            background: #ef4444;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-results {
            text-align: center;
            padding: 60px 40px;
            color: #666;
        }

        .warning-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .warning-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            max-width: 500px;
            margin: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .warning-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #dc2626;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .warning-message {
            color: #374151;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .warning-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn-warning {
            background: #dc2626;
            color: white;
            border: 1px solid #dc2626;
        }

        .btn-warning:hover {
            background: #b91c1c;
        }
    </style>
</head>
    
<body>
    <div class="container">
        <div class="header">
            <h1>IP Strategy Score Editor</h1>
            <p>Filter strategies, adjust scores, and export your custom rankings</p>
            
            <div class="header-controls">
                <div class="user-info">
                    <label for="userName">Your Name:</label>
                    <input type="text" id="userName" placeholder="Enter your name" />
                </div>
                
                <div class="primary-filters">
                    <div class="filter-group">
                        <label class="filter-label">Situation Type</label>
                        <select id="situationFilter">
                            <option value="">All Situations</option>
                            <option value="Enforcement">I believe my IP has been infringed</option>
                            <option value="Accused">I've been accused of infringement</option>
                            <option value="Disagree">I want help on IP processes</option>
                            <option value="Proactive">I want to prevent future IP headaches</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">IP Rights Type</label>
                        <select id="ipRightsFilter">
                            <option value="">All IP Rights</option>
                            <option value="Patent">Patents</option>
                            <option value="Trade mark">Trade marks</option>
                            <option value="Design">Design rights</option>
                            <option value="PBR">Plant breeder's rights</option>
                            <option value="Copyright">Copyright</option>
                            <option value="Any dispute">Any IP right</option>
                        </select>
                    </div>
                </div>

                <div class="top-controls">
                    <div class="results-count" id="resultsCount">Loading...</div>
                    <div class="control-buttons">
                        <button class="btn btn-secondary" id="clearFilters">üóëÔ∏è Clear</button>
                        <button class="btn btn-primary" id="exportBtn">üì§ Export CSV</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-layout">
            <div class="sidebar">
                <div id="accordionContainer"></div>
            </div>

            <div class="content-area">
                <div id="activeFilterPill"></div>
                <div class="changes-indicator" id="changesIndicator">
                    ‚ö†Ô∏è You have unsaved changes. Export CSV to save, or changes will be lost when switching filters.
                </div>
                <div id="strategiesContainer">
                    <div class="loading">Loading strategy data...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Application state
        let allStrategies = [];
        let filteredStrategies = [];
        let currentFilter = null;
        let accordionState = {};
        let filterOptions = {};
        let accordionPresets = {};
        let customScores = {}; // Store custom score adjustments
        let hasUnsavedChanges = false; // Track if user has made changes

        // DOM elements
        const userName = document.getElementById('userName');
        const situationFilter = document.getElementById('situationFilter');
        const ipRightsFilter = document.getElementById('ipRightsFilter');
        const clearFilters = document.getElementById('clearFilters');
        const exportBtn = document.getElementById('exportBtn');
        const resultsCount = document.getElementById('resultsCount');
        const accordionContainer = document.getElementById('accordionContainer');
        const activeFilterPill = document.getElementById('activeFilterPill');
        const strategiesContainer = document.getElementById('strategiesContainer');
        const changesIndicator = document.getElementById('changesIndicator');

        // Load all data files
        async function loadData() {
            try {
                const [strategiesContent, strategiesMetadata, filterOptionsData, accordionPresetsData] = await Promise.all([
                    fetch('strategies-content.json').then(res => res.json()),
                    fetch('strategies-metadata.json').then(res => res.json()),
                    fetch('filterOptions.json').then(res => res.json()),
                    fetch('accordionPresets.json').then(res => res.json())
                ]);

                // Merge content and metadata
                allStrategies = strategiesContent.map(content => {
                    const metadata = strategiesMetadata.find(meta => meta.id === content.id);
                    return { ...content, ...metadata };
                });

                // Filter out "Not Assigned" strategies
                allStrategies = allStrategies.filter(strategy => 
                    strategy.title !== "Not Assigned" && 
                    strategy.overtitle !== "Not Assigned" &&
                    strategy.description !== "Not Assigned"
                );

                filterOptions = filterOptionsData.filters;
                accordionPresets = accordionPresetsData;

                return true;
            } catch (error) {
                console.error('Error loading data:', error);
                return false;
            }
        }

        // Check for unsaved changes before filter change
        function checkUnsavedChanges(callback) {
            if (hasUnsavedChanges) {
                showWarningModal(
                    'Unsaved Changes',
                    'You have unsaved score changes that will be lost if you switch filters. Do you want to continue?',
                    () => {
                        // User confirmed - clear changes and proceed
                        customScores = {};
                        hasUnsavedChanges = false;
                        updateChangesIndicator();
                        callback();
                    }
                );
            } else {
                callback();
            }
        }

        // Show warning modal
        function showWarningModal(title, message, onConfirm) {
            const modal = document.createElement('div');
            modal.className = 'warning-modal';
            modal.innerHTML = `
                <div class="warning-content">
                    <div class="warning-title">
                        ‚ö†Ô∏è ${title}
                    </div>
                    <div class="warning-message">
                        ${message}
                    </div>
                    <div class="warning-buttons">
                        <button class="btn btn-secondary" onclick="closeWarningModal()">Cancel</button>
                        <button class="btn btn-warning" onclick="confirmWarning()">Continue & Lose Changes</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Store the callback for the confirm button
            window.currentWarningCallback = onConfirm;
        }

        // Close warning modal
        function closeWarningModal() {
            const modal = document.querySelector('.warning-modal');
            if (modal) {
                modal.remove();
            }
            window.currentWarningCallback = null;
        }

        // Confirm warning and execute callback
        function confirmWarning() {
            if (window.currentWarningCallback) {
                window.currentWarningCallback();
            }
            closeWarningModal();
        }

        // Update changes indicator visibility
        function updateChangesIndicator() {
            if (hasUnsavedChanges) {
                changesIndicator.classList.add('visible');
            } else {
                changesIndicator.classList.remove('visible');
            }
        }
        function getAccordionLayout() {
            return accordionPresets.default;
        }

        // Render accordion filters
        function renderAccordions() {
            accordionContainer.innerHTML = '';
            
            const layout = getAccordionLayout();
            const accordions = layout.accordions || {};
            const topFilters = layout.topFilters || [];

            // Render top filters (outside accordions)
            if (topFilters.length > 0) {
                const topFiltersSection = document.createElement('div');
                topFiltersSection.innerHTML = '<h3 style="margin-bottom: 16px; color: #374151; font-size: 16px;">Primary Filters</h3>';
                
                topFilters.forEach(filterKey => {
                    const filterConfig = filterOptions[filterKey];
                    if (!filterConfig) return;

                    const group = document.createElement('div');
                    group.style.marginBottom = '20px';

                    const label = document.createElement('div');
                    label.className = 'filter-label';
                    label.textContent = filterConfig.label;
                    group.appendChild(label);

                    const radioGroup = document.createElement('div');
                    radioGroup.className = 'radio-group';

                    filterConfig.options.forEach((option, index) => {
                        const radio = document.createElement('div');
                        radio.className = 'radio-button';
                        
                        if (currentFilter && currentFilter.key === filterKey && currentFilter.optionIndex === index) {
                            radio.classList.add('radio-selected');
                        }
                        
                        radio.textContent = option.label;
                        radio.onclick = () => {
                            const newFilter = {
                                key: filterKey,
                                optionIndex: index,
                                config: filterConfig,
                                option: option
                            };
                            
                            const changeFilter = () => {
                                if (currentFilter && currentFilter.key === filterKey && currentFilter.optionIndex === index) {
                                    currentFilter = null;
                                } else {
                                    currentFilter = newFilter;
                                }
                                applyFilters();
                                renderAccordions();
                            };
                            
                            checkUnsavedChanges(changeFilter);
                        };
                        radioGroup.appendChild(radio);
                    });

                    group.appendChild(radioGroup);
                    topFiltersSection.appendChild(group);
                });
                
                accordionContainer.appendChild(topFiltersSection);
            }

            // Render accordion sections
            Object.entries(accordions).forEach(([accordionTitle, filterKeys]) => {
                const accordionKey = accordionTitle.toLowerCase().replace(/\s+/g, '');
                
                const hasActiveFilter = filterKeys.some(key => 
                    currentFilter && currentFilter.key === key
                );
                
                const header = document.createElement('div');
                header.className = 'accordion-header';
                
                const activeText = hasActiveFilter ? ' ‚úì' : '';
                
                header.innerHTML = `
                    <span style="display:inline-block; transition: transform 0.3s ease; transform: ${accordionState[accordionKey] ? 'rotate(90deg)' : 'rotate(0deg)'};">‚ñ∂</span>
                    ${accordionTitle}${activeText}
                `;
                
                header.onclick = () => {
                    accordionState[accordionKey] = !accordionState[accordionKey];
                    renderAccordions();
                };
                
                accordionContainer.appendChild(header);

                if (accordionState[accordionKey]) {
                    const content = document.createElement('div');
                    content.className = 'accordion-content';

                    filterKeys.forEach(filterKey => {
                        const filterConfig = filterOptions[filterKey];
                        if (!filterConfig) return;

                        const group = document.createElement('div');
                        group.style.marginBottom = '16px';

                        const label = document.createElement('div');
                        label.className = 'filter-label';
                        label.textContent = filterConfig.label;
                        group.appendChild(label);

                        const radioGroup = document.createElement('div');
                        radioGroup.className = 'radio-group';

                        filterConfig.options.forEach((option, index) => {
                            const radio = document.createElement('div');
                            radio.className = 'radio-button';
                            
                            if (currentFilter && currentFilter.key === filterKey && currentFilter.optionIndex === index) {
                                radio.classList.add('radio-selected');
                            }
                            
                            radio.textContent = option.label;
                            radio.onclick = () => {
                                const newFilter = {
                                    key: filterKey,
                                    optionIndex: index,
                                    config: filterConfig,
                                    option: option
                                };
                                
                                const changeFilter = () => {
                                    if (currentFilter && currentFilter.key === filterKey && currentFilter.optionIndex === index) {
                                        currentFilter = null;
                                    } else {
                                        currentFilter = newFilter;
                                    }
                                    applyFilters();
                                    renderAccordions();
                                };
                                
                                checkUnsavedChanges(changeFilter);
                            };
                            radioGroup.appendChild(radio);
                        });

                        group.appendChild(radioGroup);
                        content.appendChild(group);
                    });

                    accordionContainer.appendChild(content);
                }
            });
        }

        // Apply filters and calculate scores
        function applyFilters() {
            const selectedSituation = situationFilter.value;
            const selectedIPRight = ipRightsFilter.value;

            // Filter strategies
            filteredStrategies = allStrategies.filter(strategy => {
                // Situation filter
                if (selectedSituation && strategy.responseType) {
                    if (!strategy.responseType.includes(selectedSituation)) {
                        return false;
                    }
                }

                // IP Rights filter
                if (selectedIPRight && strategy.ipTypeTags) {
                    if (!strategy.ipTypeTags.includes(selectedIPRight) && 
                        !strategy.ipTypeTags.includes('Any dispute')) {
                        return false;
                    }
                }

                return true;
            });

            // Calculate scores
            filteredStrategies = filteredStrategies.map(strategy => {
                let score = 1.0; // default score
                
                if (currentFilter && filterOptions[currentFilter.key]) {
                    const option = currentFilter.option;
                    if (option && option.scoringValues && strategy.id <= option.scoringValues.length) {
                        score = option.scoringValues[strategy.id - 1] || 1.0;
                    }
                }

                // Apply custom score adjustments
                const customScore = customScores[strategy.id];
                if (customScore !== undefined) {
                    score = customScore;
                }
                
                return {
                    ...strategy,
                    calculatedScore: Math.round(score * 10) / 10 // Round to 1 decimal
                };
            });

            updateActiveFilterDisplay();
            updateResultsCount();
            renderStrategiesByScore();
        }

        // Update active filter display
        function updateActiveFilterDisplay() {
            activeFilterPill.innerHTML = '';

            if (currentFilter) {
                const config = currentFilter.config;
                const option = currentFilter.option;
                
                let pillText = config.pillTemplate || `${config.label}: ${option.label}`;
                pillText = pillText.replace('{optionLabel}', option.pillLabel || option.label);

                const pill = document.createElement('div');
                pill.className = 'active-filter-pill';
                pill.innerHTML = `
                    <span>${pillText}</span>
                    <button onclick="clearCurrentFilter()">√ó</button>
                `;
                activeFilterPill.appendChild(pill);
            }
        }

        // Render strategies grouped by score
        function renderStrategiesByScore() {
            if (filteredStrategies.length === 0) {
                strategiesContainer.innerHTML = `
                    <div class="no-results">
                        <h3>No strategies found</h3>
                        <p>Try adjusting your filters</p>
                    </div>
                `;
                return;
            }

            // Group strategies by score
            const scoreGroups = {};
            filteredStrategies.forEach(strategy => {
                const score = strategy.calculatedScore;
                if (!scoreGroups[score]) {
                    scoreGroups[score] = [];
                }
                scoreGroups[score].push(strategy);
            });

            // Sort scores descending
            const sortedScores = Object.keys(scoreGroups).map(s => parseFloat(s)).sort((a, b) => b - a);

            strategiesContainer.innerHTML = '';

            sortedScores.forEach(score => {
                const strategies = scoreGroups[score];
                
                const scoreGroup = document.createElement('div');
                scoreGroup.className = 'score-group';

                const scoreHeader = document.createElement('div');
                scoreHeader.className = 'score-header';
                
                // Determine score badge class
                let badgeClass = 'neutral';
                if (score > 1.0) badgeClass = 'high';
                else if (score < 1.0) badgeClass = 'low';
                
                scoreHeader.innerHTML = `
                    <span class="score-badge ${badgeClass}">Score ${score}</span>
                    <span>${strategies.length} strateg${strategies.length === 1 ? 'y' : 'ies'}</span>
                `;
                scoreGroup.appendChild(scoreHeader);

                const strategiesRow = document.createElement('div');
                strategiesRow.className = 'strategies-row';

                strategies.forEach(strategy => {
                    const card = createStrategyCard(strategy);
                    strategiesRow.appendChild(card);
                });

                scoreGroup.appendChild(strategiesRow);
                strategiesContainer.appendChild(scoreGroup);
            });
        }

        // Create strategy card
        function createStrategyCard(strategy) {
            const card = document.createElement('div');
            card.className = 'strategy-card';

            const isNA = strategy.calculatedScore === 0;

            card.innerHTML = `
                <div class="card-header">
                    ${strategy.overtitle ? `<div class="card-overtitle">${strategy.overtitle}</div>` : ''}
                    <div class="card-title">${strategy.title}</div>
                    <div class="card-description">${strategy.description}</div>
                </div>
                <div class="card-controls">
                    <div class="score-display">${isNA ? 'N/A' : strategy.calculatedScore}</div>
                    <div class="score-buttons">
                        <button class="score-btn" onclick="adjustScore(${strategy.id}, 0.1)" title="Increase score" ${isNA ? 'disabled' : ''}>‚ñ≤</button>
                        <button class="score-btn" onclick="adjustScore(${strategy.id}, -0.1)" title="Decrease score" ${isNA ? 'disabled' : ''}>‚ñº</button>
                        <button class="na-btn ${isNA ? 'active' : ''}" onclick="toggleNA(${strategy.id})" title="Mark as Not Applicable">N/A</button>
                    </div>
                </div>
            `;

            return card;
        }

        // Adjust strategy score
        function adjustScore(strategyId, adjustment) {
            const strategy = filteredStrategies.find(s => s.id === strategyId);
            if (!strategy) return;

            const newScore = Math.max(0, Math.min(3.0, strategy.calculatedScore + adjustment));
            const roundedScore = Math.round(newScore * 10) / 10;
            
            customScores[strategyId] = roundedScore;
            hasUnsavedChanges = true;
            updateChangesIndicator();
            applyFilters(); // Re-render with new scores
        }

        // Toggle N/A status
        function toggleNA(strategyId) {
            const strategy = filteredStrategies.find(s => s.id === strategyId);
            if (!strategy) return;

            if (strategy.calculatedScore === 0) {
                // Currently N/A, restore to original or 1.0
                let originalScore = 1.0;
                if (currentFilter && currentFilter.option.scoringValues) {
                    originalScore = currentFilter.option.scoringValues[strategyId - 1] || 1.0;
                }
                customScores[strategyId] = originalScore;
            } else {
                // Set to N/A (score = 0)
                customScores[strategyId] = 0;
            }
            
            hasUnsavedChanges = true;
            updateChangesIndicator();
            applyFilters(); // Re-render with new scores
        }

        // Clear current filter
        function clearCurrentFilter() {
            const clearFilter = () => {
                currentFilter = null;
                applyFilters();
                renderAccordions();
            };
            
            checkUnsavedChanges(clearFilter);
        }

        // Clear all filters
        function clearAllFilters() {
            const clearAll = () => {
                situationFilter.value = '';
                ipRightsFilter.value = '';
                currentFilter = null;
                customScores = {};
                hasUnsavedChanges = false;
                accordionState = {};
                updateChangesIndicator();
                applyFilters();
                renderAccordions();
            };
            
            checkUnsavedChanges(clearAll);
        }

        // Update results count
        function updateResultsCount() {
            resultsCount.textContent = `${filteredStrategies.length} strategies`;
        }

        // Export scores as CSV
        function exportScores() {
            const userNameValue = userName.value.trim();
            if (!userNameValue) {
                alert('Please enter your name before exporting');
                userName.focus();
                return;
            }

            // Create CSV data
            const csvData = [];
            
            // Header row
            csvData.push([
                'Strategy_ID',
                'Strategy_Title',
                'Original_Score',
                'Adjusted_Score',
                'Score_Change',
                'Exported_By',
                'Export_Timestamp',
                'Active_Filter',
                'Situation_Type',
                'IP_Rights_Type'
            ]);

            // Get current filter info
            let activeFilterText = 'None';
            if (currentFilter) {
                activeFilterText = `${currentFilter.config.label}: ${currentFilter.option.label}`;
            }

            const situationText = situationFilter.value || 'All';
            const ipRightsText = ipRightsFilter.value || 'All';
            const timestamp = new Date().toISOString();

            // Add data for all strategies (including filtered ones)
            filteredStrategies.forEach(strategy => {
                let originalScore = 1.0;
                if (currentFilter && currentFilter.option.scoringValues) {
                    originalScore = currentFilter.option.scoringValues[strategy.id - 1] || 1.0;
                }

                const adjustedScore = strategy.calculatedScore;
                const scoreChange = Math.round((adjustedScore - originalScore) * 10) / 10;

                csvData.push([
                    strategy.id,
                    strategy.title,
                    originalScore,
                    adjustedScore,
                    scoreChange,
                    userNameValue,
                    timestamp,
                    activeFilterText,
                    situationText,
                    ipRightsText
                ]);
            });

            // Add empty row separator
            csvData.push([]);
            
            // Add filterOptions.json ready line if we have an active filter
            if (currentFilter) {
                csvData.push(['=== COPY THIS LINE FOR filterOptions.json ===']);
                csvData.push([]);
                
                // Generate the complete scoringValues array
                // Find the maximum strategy ID to determine array length
                const maxStrategyId = Math.max(...allStrategies.map(s => s.id));
                const scoringValuesArray = [];
                
                // Build array with original scores as base
                const originalScores = currentFilter.option.scoringValues || [];
                for (let i = 0; i < maxStrategyId; i++) {
                    // Use original score as default
                    let score = originalScores[i] || 1.0;
                    
                    // Check if this strategy has a custom score
                    const strategyId = i + 1;
                    if (customScores[strategyId] !== undefined) {
                        score = customScores[strategyId];
                    }
                    
                    scoringValuesArray.push(score);
                }
                
                // Create the JSON-ready line
                const scoringValuesLine = `"scoringValues": [${scoringValuesArray.join(',')}]`;
                csvData.push([scoringValuesLine]);
                csvData.push([]);
                csvData.push(['Filter Key:', currentFilter.key]);
                csvData.push(['Option Index:', currentFilter.optionIndex]);
                csvData.push(['Option Label:', currentFilter.option.label]);
            }

            // Convert to CSV and download
            const csvContent = convertToCSV(csvData);
            const csvBlob = new Blob([csvContent], { type: 'text/csv' });
            const csvUrl = URL.createObjectURL(csvBlob);
            
            const dateStr = new Date().toISOString().split('T')[0];
            const timeStr = new Date().toTimeString().split(' ')[0].replace(/:/g, '-');
            const filename = `ip_strategy_scores_${userNameValue.replace(/[^a-zA-Z0-9]/g, '_')}_${dateStr}_${timeStr}.csv`;
            
            downloadFile(csvUrl, filename);
            
            // Clear unsaved changes flag after successful export
            hasUnsavedChanges = false;
            updateChangesIndicator();
            
            setTimeout(() => URL.revokeObjectURL(csvUrl), 1000);
        }

        // Convert data to CSV format
        function convertToCSV(data) {
            return data.map(row => 
                row.map(cell => {
                    // Handle strings with commas, quotes, or newlines
                    if (typeof cell === 'string' && (cell.includes(',') || cell.includes('"') || cell.includes('\n'))) {
                        return `"${cell.replace(/"/g, '""')}"`;
                    }
                    return cell;
                }).join(',')
            ).join('\n');
        }

        // Download file helper
        function downloadFile(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Setup event listeners
        function setupEventListeners() {
            situationFilter.addEventListener('change', () => {
                const applyChange = () => {
                    applyFilters();
                    renderAccordions();
                };
                checkUnsavedChanges(applyChange);
            });
            ipRightsFilter.addEventListener('change', () => {
                const applyChange = () => {
                    applyFilters();
                    renderAccordions();
                };
                checkUnsavedChanges(applyChange);
            });
            clearFilters.addEventListener('click', clearAllFilters);
            exportBtn.addEventListener('click', exportScores);
        }

        // Make functions globally available
        window.adjustScore = adjustScore;
        window.toggleNA = toggleNA;
        window.clearCurrentFilter = clearCurrentFilter;
        window.closeWarningModal = closeWarningModal;
        window.confirmWarning = confirmWarning;

        // Initialize the application
        async function init() {
            const dataLoaded = await loadData();
            
            if (!dataLoaded) {
                strategiesContainer.innerHTML = `
                    <div class="no-results">
                        <h3>Failed to load data</h3>
                        <p>Please check that all data is available</p>
                    </div>
                `;
                return;
            }

            setupEventListeners();
            renderAccordions();
            applyFilters();
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
