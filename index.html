<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Strategy Explorer - Flag & Filter Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
    
<body>
    <div class="container">

        <div class="header">
    <h1>IP Strategy Explorer</h1>
    <p>Filter, explore, and flag IP strategies for detailed review</p>
    
    <div class="header-controls">
        <div class="user-info">
            <label for="userName">Your Name:</label>
            <input type="text" id="userName" placeholder="Enter your name for flagging" />
        </div>
        
        <div class="primary-filters">
            <div class="filter-group">
                <label class="filter-label">Situation Type</label>
                <select id="situationFilter">
                    <option value="">All Situations</option>
                    <option value="Enforcement">I believe my IP has been infringed</option>
                    <option value="Accused">I've been accused of infringement</option>
                    <option value="Disagree">I want help on IP processes</option>
                    <option value="Proactive">I want to prevent future IP headaches</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">IP Rights Type</label>
                <select id="ipRightsFilter">
                    <option value="">All IP Rights</option>
                    <option value="Patent">Patents</option>
                    <option value="Trade mark">Trade marks</option>
                    <option value="Design">Design rights</option>
                    <option value="PBR">Plant breeder's rights</option>
                    <option value="Copyright">Copyright</option>
                    <option value="Any dispute">Any IP right</option>
                </select>
            </div>
        </div>
    </div>
</div>

<div class="main-layout">
    <div class="sidebar">
        <div id="accordionContainer"></div>
    </div>

            <div class="content-area">
                <div class="controls">
                    <input type="text" class="search-bar" id="searchInput" placeholder="üîç Search strategies by title, description, or approach...">
                    
                    <div id="activeFilterPill"></div>

                    <div class="action-bar">
                        <div class="results-count" id="resultsCount">Loading...</div>
                        <div class="action-buttons">
                            <button class="btn btn-secondary" id="clearFilters">üóëÔ∏è Clear All Filters</button>
                            <button class="btn btn-primary" id="exportBtn">üì• Export Flagged Strategies (<span id="flaggedCount">0</span>)</button>
                        </div>
                    </div>
                </div>

                <div class="items-grid" id="itemsContainer">
                    <div class="loading">Loading strategy data...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Application state
        let allStrategies = [];
        let filteredStrategies = [];
        let flaggedStrategies = new Map(); // id -> {strategy, note, timestamp}
        let currentFilter = null; // Only one filter at a time
        let accordionState = {};
        let filterOptions = {};
        let accordionPresets = {};

        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const situationFilter = document.getElementById('situationFilter');
        const ipRightsFilter = document.getElementById('ipRightsFilter');
        const accordionContainer = document.getElementById('accordionContainer');
        const activeFilterPill = document.getElementById('activeFilterPill');
        const resultsCount = document.getElementById('resultsCount');
        const itemsContainer = document.getElementById('itemsContainer');
        const clearFiltersBtn = document.getElementById('clearFilters');
        const exportBtn = document.getElementById('exportBtn');
        const flaggedCount = document.getElementById('flaggedCount');
        const userName = document.getElementById('userName');

        // Load all data files
        async function loadData() {
            try {
                const [strategiesContent, strategiesMetadata, filterOptionsData, accordionPresetsData] = await Promise.all([
                    fetch('strategies-content.json').then(res => res.json()),
                    fetch('strategies-metadata.json').then(res => res.json()),
                    fetch('filterOptions.json').then(res => res.json()),
                    fetch('accordionPresets.json').then(res => res.json())
                ]);

                // Merge content and metadata
                allStrategies = strategiesContent.map(content => {
                    const metadata = strategiesMetadata.find(meta => meta.id === content.id);
                    return { ...content, ...metadata };
                });

                filterOptions = filterOptionsData.filters;
                accordionPresets = accordionPresetsData;

                return true;
            } catch (error) {
                console.error('Error loading data:', error);
                return false;
            }
        }

        // Get current accordion layout based on selections
        function getAccordionLayout() {
            const selectedSituation = situationFilter.value;
            const selectedIPRight = ipRightsFilter.value;

            // Map IP rights to preset keys
            const ipRightMap = {
                'Patent': 'Patent',
                'Trade mark': 'Trademark',
                'Design': 'Design',
                'PBR': 'PBR',
                'Copyright': 'Copyright',
                'Any dispute': 'Any'
            };

            const rightKey = ipRightMap[selectedIPRight] || '';
            const situationKey = selectedSituation || '';
            const presetKey = rightKey && situationKey ? `${rightKey}-${situationKey}` : '';

            return accordionPresets[presetKey] || accordionPresets.default;
        }

        // Render accordion filters
        function renderAccordions() {
    accordionContainer.innerHTML = '';
    
    const layout = getAccordionLayout();
    const accordions = layout.accordions || {};
    const topFilters = layout.topFilters || [];

    // Render top filters (outside accordions)
    if (topFilters.length > 0) {
        const topFiltersSection = document.createElement('div');
        topFiltersSection.innerHTML = '<h3 style="margin-bottom: 16px; color: #374151; font-size: 16px;">Additional Filters</h3>';
        
        topFilters.forEach(filterKey => {
            const filterConfig = filterOptions[filterKey];
            if (!filterConfig) return;

            const group = document.createElement('div');
            group.style.marginBottom = '20px';

            const label = document.createElement('div');
            label.className = 'filter-label';
            label.textContent = filterConfig.label;
            group.appendChild(label);

            const radioGroup = document.createElement('div');
            radioGroup.className = 'radio-group';

            filterConfig.options.forEach((option, index) => {
                const radio = document.createElement('div');
                radio.className = 'radio-button';
                
                if (currentFilter && currentFilter.key === filterKey && currentFilter.optionIndex === index) {
                    radio.classList.add('radio-selected');
                }
                
                radio.textContent = option.label;
                radio.onclick = () => {
                    if (currentFilter && currentFilter.key === filterKey && currentFilter.optionIndex === index) {
                        currentFilter = null;
                    } else {
                        currentFilter = {
                            key: filterKey,
                            optionIndex: index,
                            config: filterConfig,
                            option: option
                        };
                    }
                    applyFilters();
                    renderAccordions();
                };
                radioGroup.appendChild(radio);
            });

            group.appendChild(radioGroup);
            topFiltersSection.appendChild(group);
        });
        
        accordionContainer.appendChild(topFiltersSection);
    }

    // Render accordion filters
    Object.entries(accordions).forEach(([accordionTitle, filterKeys]) => {
        const accordionKey = accordionTitle.toLowerCase().replace(/\s+/g, '');
        
        const hasActiveFilter = filterKeys.some(key => 
            currentFilter && currentFilter.key === key
        );
        
        const header = document.createElement('div');
        header.className = 'accordion-header';
        
        const activeText = hasActiveFilter ? ' ‚úì' : '';
        
        header.innerHTML = `
            <span style="display:inline-block; transition: transform 0.3s ease; transform: ${accordionState[accordionKey] ? 'rotate(90deg)' : 'rotate(0deg)'};">‚ñ∂</span>
            ${accordionTitle}${activeText}
        `;
        
        header.onclick = () => {
            accordionState[accordionKey] = !accordionState[accordionKey];
            renderAccordions();
        };
        
        accordionContainer.appendChild(header);

        if (accordionState[accordionKey]) {
            const content = document.createElement('div');
            content.className = 'accordion-content';

            filterKeys.forEach(filterKey => {
                const filterConfig = filterOptions[filterKey];
                if (!filterConfig) return;

                const group = document.createElement('div');
                group.style.marginBottom = '16px';

                const label = document.createElement('div');
                label.className = 'filter-label';
                label.textContent = filterConfig.label;
                group.appendChild(label);

                const radioGroup = document.createElement('div');
                radioGroup.className = 'radio-group';

                filterConfig.options.forEach((option, index) => {
                    const radio = document.createElement('div');
                    radio.className = 'radio-button';
                    
                    if (currentFilter && currentFilter.key === filterKey && currentFilter.optionIndex === index) {
                        radio.classList.add('radio-selected');
                    }
                    
                    radio.textContent = option.label;
                    radio.onclick = () => {
                        if (currentFilter && currentFilter.key === filterKey && currentFilter.optionIndex === index) {
                            currentFilter = null;
                        } else {
                            currentFilter = {
                                key: filterKey,
                                optionIndex: index,
                                config: filterConfig,
                                option: option
                            };
                        }
                        applyFilters();
                        renderAccordions();
                    };
                    radioGroup.appendChild(radio);
                });

                group.appendChild(radioGroup);
                content.appendChild(group);
            });

            accordionContainer.appendChild(content);
        }
    });
}

        // Setup event listeners
        function setupEventListeners() {
            searchInput.addEventListener('input', debounce(applyFilters, 300));
            situationFilter.addEventListener('change', () => {
                applyFilters();
                renderAccordions();
            });
            ipRightsFilter.addEventListener('change', () => {
                applyFilters();
                renderAccordions();
            });
            clearFiltersBtn.addEventListener('click', clearAllFilters);
            exportBtn.addEventListener('click', exportFlaggedStrategies);
        }

        // Apply all filters
      // Apply all filters and calculate scores
function applyFilters() {
    const searchTerm = searchInput.value.toLowerCase();
    const selectedSituation = situationFilter.value;
    const selectedIPRight = ipRightsFilter.value;

    // Filter strategies
    filteredStrategies = allStrategies.filter(strategy => {
        // Search filter
        if (searchTerm) {
            const searchableText = [
                strategy.title,
                strategy.description,
                strategy.overtitle,
                ...(strategy.responseType || []),
                ...(strategy.ipTypeTags || [])
            ].join(' ').toLowerCase();
            
            if (!searchableText.includes(searchTerm)) {
                return false;
            }
        }

        // Situation filter
        if (selectedSituation && strategy.responseType) {
            if (!strategy.responseType.includes(selectedSituation)) {
                return false;
            }
        }

        // IP Rights filter
        if (selectedIPRight && strategy.ipTypeTags) {
            if (!strategy.ipTypeTags.includes(selectedIPRight) && 
                !strategy.ipTypeTags.includes('Any dispute')) {
                return false;
            }
        }

        return true;
    });

    // Calculate scores for each strategy
    filteredStrategies = filteredStrategies.map(strategy => {
        let score = 0;
        
        if (currentFilter && filterOptions[currentFilter.key]) {
            const filterConfig = filterOptions[currentFilter.key];
            const option = filterConfig.options[currentFilter.optionIndex];
            
            if (option && option.scoringValues && strategy.id <= option.scoringValues.length) {
                // Get score for this strategy ID (array is 0-indexed, IDs start at 1)
                score = option.scoringValues[strategy.id - 1] || 0;
            }
        }
        
        return {
            ...strategy,
            calculatedScore: score
        };
    });

    // Sort by score (highest to lowest)
    filteredStrategies.sort((a, b) => b.calculatedScore - a.calculatedScore);

    updateActiveFilterDisplay();
    updateResultsCount();
    renderStrategies();
}

        // Update active filter display (single prominent pill)
        function updateActiveFilterDisplay() {
            activeFilterPill.innerHTML = '';

            if (currentFilter) {
                const config = currentFilter.config;
                const option = currentFilter.option;
                
                let pillText = config.pillTemplate || `${config.label}: ${option.label}`;
                pillText = pillText.replace('{optionLabel}', option.pillLabel || option.label);

                const pill = document.createElement('div');
                pill.className = 'active-filter-pill';
                pill.innerHTML = `
                    <span>${pillText}</span>
                    <button onclick="clearCurrentFilter()">√ó</button>
                `;
                activeFilterPill.appendChild(pill);
            }
        }

        // Clear current filter
        function clearCurrentFilter() {
            currentFilter = null;
            applyFilters();
            renderAccordions();
        }

        // Clear all filters
        function clearAllFilters() {
            searchInput.value = '';
            situationFilter.value = '';
            ipRightsFilter.value = '';
            currentFilter = null;
            accordionState = {};
            applyFilters();
            renderAccordions();
        }

        // Update results count (based on primary filters only)
        function updateResultsCount() {
            const selectedSituation = situationFilter.value;
            const selectedIPRight = ipRightsFilter.value;
            
            // Calculate base total (filtered by situation and IP rights only)
            const baseFiltered = allStrategies.filter(strategy => {
                // Situation filter
                if (selectedSituation && strategy.responseType) {
                    if (!strategy.responseType.includes(selectedSituation)) {
                        return false;
                    }
                }

                // IP Rights filter
                if (selectedIPRight && strategy.ipTypeTags) {
                    if (!strategy.ipTypeTags.includes(selectedIPRight) && 
                        !strategy.ipTypeTags.includes('Any dispute')) {
                        return false;
                    }
                }

                return true;
            });

            const baseTotal = baseFiltered.length;
            const current = filteredStrategies.length;
            
            if (baseTotal === current) {
                resultsCount.textContent = `Showing all ${current} strategies`;
            } else {
                resultsCount.textContent = `Showing ${current} of ${baseTotal} strategies`;
            }
        }

        // Render strategies
        function renderStrategies() {
            if (filteredStrategies.length === 0) {
                itemsContainer.innerHTML = `
                    <div class="no-results">
                        <h3>No strategies found</h3>
                        <p>Try adjusting your filters or search terms</p>
                    </div>
                `;
                return;
            }

            itemsContainer.innerHTML = filteredStrategies.map(strategy => createStrategyCard(strategy)).join('');
        }

        // Create strategy card HTML
       // Create strategy card HTML
function createStrategyCard(strategy) {
    const isFlagged = flaggedStrategies.has(strategy.id);
    const flaggedData = flaggedStrategies.get(strategy.id);

   // Show score at top (always show, even if 0 for consistency)
const scoreDisplay = `
    <div class="item-score">
        Score: ${strategy.calculatedScore || 0}
    </div>
`;

return `
    <div class="item-card ${isFlagged ? 'flagged' : ''}">
        ${scoreDisplay}
        <div class="item-header">
            ${strategy.overtitle ? `<div class="item-overtitle">${strategy.overtitle}</div>` : ''}
            <div class="item-title">${strategy.title}</div>
            <div class="item-description">${strategy.description}</div>
        </div>

            <div class="flag-section">
                ${isFlagged ? `
                    <div class="flagged-indicator">
                        üö© Flagged for Review
                    </div>
                    <textarea class="flag-note" placeholder="Add review notes..." onchange="updateFlagNote(${strategy.id}, this.value)">${flaggedData?.note || ''}</textarea>
                    <button class="btn btn-danger flag-button" onclick="unflagStrategy(${strategy.id})">
                        Remove Flag
                    </button>
                ` : `
                    <button class="btn btn-primary flag-button" onclick="flagStrategy(${strategy.id})">
                        üö© Flag for Review
                    </button>
                `}
            </div>
        </div>
    `;
}

        // Flag strategy for review
        function flagStrategy(strategyId) {
            const strategy = allStrategies.find(s => s.id === strategyId);
            const userNameValue = userName.value.trim();
            
            if (!userNameValue) {
                alert('Please enter your name before flagging strategies');
                userName.focus();
                return;
            }
            
            if (strategy) {
                flaggedStrategies.set(strategyId, {
                    strategy: strategy,
                    note: '',
                    timestamp: new Date().toISOString(),
                    flaggedBy: userNameValue
                });
                updateFlaggedCount();
                renderStrategies();
            }
        }

        // Unflag strategy
        function unflagStrategy(strategyId) {
            flaggedStrategies.delete(strategyId);
            updateFlaggedCount();
            renderStrategies();
        }

        // Update flag note
        function updateFlagNote(strategyId, note) {
            if (flaggedStrategies.has(strategyId)) {
                const flaggedData = flaggedStrategies.get(strategyId);
                flaggedData.note = note;
                flaggedStrategies.set(strategyId, flaggedData);
            }
        }

        // Update flagged count display
        function updateFlaggedCount() {
            flaggedCount.textContent = flaggedStrategies.size;
            exportBtn.disabled = flaggedStrategies.size === 0;
        }

        // Export flagged strategies (CSV only)
        function exportFlaggedStrategies() {
            if (flaggedStrategies.size === 0) {
                alert('No strategies flagged for review');
                return;
            }

            const userNameValue = userName.value.trim();
            if (!userNameValue) {
                alert('Please enter your name before exporting');
                userName.focus();
                return;
            }

            const exportTimestamp = new Date().toISOString();
            
            // Create simplified CSV data with only required fields
            const csvData = Array.from(flaggedStrategies.values()).map(flaggedData => ({
                ID: flaggedData.strategy.id,
                Name: flaggedData.flaggedBy,
                flag_note: flaggedData.note,
                flag_timestamp: flaggedData.timestamp,
                export_timestamp: exportTimestamp,
                exported_by: userNameValue
            }));

            // Convert to CSV
            const csvContent = convertToCSV(csvData);
            const csvBlob = new Blob([csvContent], { type: 'text/csv' });
            const csvUrl = URL.createObjectURL(csvBlob);
            
            // Create filename with timestamp and user name
            const dateStr = new Date().toISOString().split('T')[0];
            const timeStr = new Date().toTimeString().split(' ')[0].replace(/:/g, '-');
            const filename = `flagged_ip_strategies_${userNameValue.replace(/[^a-zA-Z0-9]/g, '_')}_${dateStr}_${timeStr}.csv`;
            
            // Download CSV file
            downloadFile(csvUrl, filename);

            // Clean up URL
            setTimeout(() => {
                URL.revokeObjectURL(csvUrl);
            }, 1000);
        }

        // Convert data to CSV format
        function convertToCSV(data) {
            if (data.length === 0) return '';

            const headers = Object.keys(data[0]);
            const csvContent = [
                headers.join(','),
                ...data.map(row => 
                    headers.map(header => {
                        const value = row[header];
                        // Handle arrays and objects
                        let cellValue = value;
                        if (Array.isArray(value)) {
                            cellValue = value.join('; ');
                        } else if (typeof value === 'object' && value !== null) {
                            cellValue = JSON.stringify(value);
                        }
                        // Escape quotes and wrap in quotes if contains comma or quote
                        if (typeof cellValue === 'string' && (cellValue.includes(',') || cellValue.includes('"') || cellValue.includes('\n'))) {
                            return `"${cellValue.replace(/"/g, '""')}"`;
                        }
                        return cellValue;
                    }).join(',')
                )
            ].join('\n');

            return csvContent;
        }

        // Download file helper
        function downloadFile(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Debounce function for search input
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Initialize the application
        async function init() {
            const dataLoaded = await loadData();
            
            if (!dataLoaded) {
                itemsContainer.innerHTML = `
                    <div class="no-results">
                        <h3>Failed to load data</h3>
                        <p>Please check that all JSON files are available</p>
                    </div>
                `;
                return;
            }

            setupEventListeners();
            renderAccordions();
            applyFilters();
            updateFlaggedCount();
        }

        // Make functions globally available
        window.flagStrategy = flagStrategy;
        window.unflagStrategy = unflagStrategy;
        window.updateFlagNote = updateFlagNote;
        window.clearCurrentFilter = clearCurrentFilter;

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
