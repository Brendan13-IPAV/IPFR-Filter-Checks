<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Strategy Explorer - Flag & Filter Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .search-bar {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
            background: white;
        }

        .search-bar:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .primary-filters {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select {
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .accordion-header {
            background: #f8f9fa;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .accordion-header:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .accordion-content {
            background: white;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid #e1e5e9;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .radio-button {
            padding: 10px 14px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            font-size: 14px;
        }

        .radio-button:hover {
            background: #f8f9fa;
            border-color: #667eea;
        }

        .radio-button.radio-selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .active-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .filter-chip {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            animation: slideIn 0.3s ease;
        }

        .filter-chip button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
            padding: 0;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .filter-chip button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .results-count {
            font-weight: 600;
            color: #374151;
            font-size: 16px;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }

        .item-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .item-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.15);
        }

        .item-card.flagged {
            border: 2px solid #ffc107;
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.1), rgba(255, 255, 255, 0.95));
        }

        .item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .item-header {
            margin-bottom: 16px;
        }

        .item-overtitle {
            font-size: 12px;
            color: #667eea;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .item-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .item-description {
            color: #6b7280;
            line-height: 1.5;
            margin-bottom: 16px;
        }

        .item-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 16px;
        }

        .tag {
            background: #e0e7ff;
            color: #3730a3;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .item-score {
            background: #f0f9ff;
            color: #0c4a6e;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
        }

        .flag-section {
            border-top: 1px solid #e5e7eb;
            padding-top: 16px;
        }

        .flag-button {
            width: 100%;
            margin-bottom: 12px;
        }

        .flag-note {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            resize: vertical;
            min-height: 60px;
            font-size: 14px;
            font-family: inherit;
        }

        .flag-note:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .flagged-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #fff3cd;
            color: #856404;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-results {
            text-align: center;
            padding: 60px 40px;
            color: #666;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: #374151;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .primary-filters {
                grid-template-columns: 1fr;
            }

            .items-grid {
                grid-template-columns: 1fr;
            }

            .action-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .action-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>IP Strategy Explorer</h1>
            <p>Filter, explore, and flag IP strategies for detailed review</p>
        </div>

        <div class="controls">
            <input type="text" class="search-bar" id="searchInput" placeholder="üîç Search strategies by title, description, or approach...">
            
            <div class="primary-filters">
                <div class="filter-group">
                    <label class="filter-label">Situation Type</label>
                    <select id="situationFilter">
                        <option value="">All Situations</option>
                        <option value="Enforcement">I believe my IP has been infringed</option>
                        <option value="Accused">I've been accused of infringement</option>
                        <option value="Disagree">I want help on IP processes</option>
                        <option value="Proactive">I want to prevent future IP headaches</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">IP Rights Type</label>
                    <select id="ipRightsFilter">
                        <option value="">All IP Rights</option>
                        <option value="Patent">Patents</option>
                        <option value="Trade mark">Trade marks</option>
                        <option value="Design">Design rights</option>
                        <option value="PBR">Plant breeder's rights</option>
                        <option value="Copyright">Copyright</option>
                        <option value="Any dispute">Any IP right</option>
                    </select>
                </div>
            </div>

            <div id="accordionContainer"></div>

            <div class="active-filters" id="activeFilters"></div>

            <div class="action-bar">
                <div class="results-count" id="resultsCount">Loading...</div>
                <div class="action-buttons">
                    <button class="btn btn-secondary" id="clearFilters">üóëÔ∏è Clear All Filters</button>
                    <button class="btn btn-primary" id="exportBtn">üì• Export Flagged Strategies (<span id="flaggedCount">0</span>)</button>
                </div>
            </div>
        </div>

        <div class="items-grid" id="itemsContainer">
            <div class="loading">Loading strategy data...</div>
        </div>
    </div>

    <script>
        // Application state
        let allStrategies = [];
        let filteredStrategies = [];
        let flaggedStrategies = new Map(); // id -> {strategy, note, timestamp}
        let activeFilters = {};
        let accordionState = {};
        let filterOptions = {};
        let accordionPresets = {};

        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const situationFilter = document.getElementById('situationFilter');
        const ipRightsFilter = document.getElementById('ipRightsFilter');
        const accordionContainer = document.getElementById('accordionContainer');
        const activeFiltersContainer = document.getElementById('activeFilters');
        const resultsCount = document.getElementById('resultsCount');
        const itemsContainer = document.getElementById('itemsContainer');
        const clearFiltersBtn = document.getElementById('clearFilters');
        const exportBtn = document.getElementById('exportBtn');
        const flaggedCount = document.getElementById('flaggedCount');

        // Load all data files
        async function loadData() {
            try {
                const [strategiesContent, strategiesMetadata, filterOptionsData, accordionPresetsData] = await Promise.all([
                    fetch('strategies-content.json').then(res => res.json()),
                    fetch('strategies-metadata.json').then(res => res.json()),
                    fetch('filterOptions.json').then(res => res.json()),
                    fetch('accordionPresets.json').then(res => res.json())
                ]);

                // Merge content and metadata
                allStrategies = strategiesContent.map(content => {
                    const metadata = strategiesMetadata.find(meta => meta.id === content.id);
                    return { ...content, ...metadata };
                });

                filterOptions = filterOptionsData.filters;
                accordionPresets = accordionPresetsData;

                return true;
            } catch (error) {
                console.error('Error loading data:', error);
                return false;
            }
        }

        // Get current accordion layout based on selections
        function getAccordionLayout() {
            const selectedSituation = situationFilter.value;
            const selectedIPRight = ipRightsFilter.value;

            // Map IP rights to preset keys
            const ipRightMap = {
                'Patent': 'Patent',
                'Trade mark': 'Trademark',
                'Design': 'Design',
                'PBR': 'PBR',
                'Copyright': 'Copyright',
                'Any dispute': 'Any'
            };

            const rightKey = ipRightMap[selectedIPRight] || '';
            const situationKey = selectedSituation || '';
            const presetKey = rightKey && situationKey ? `${rightKey}-${situationKey}` : '';

            return accordionPresets[presetKey] || accordionPresets.default;
        }

        // Render accordion filters
        function renderAccordions() {
            accordionContainer.innerHTML = '';
            
            const layout = getAccordionLayout();
            const accordions = layout.accordions || {};

            Object.entries(accordions).forEach(([accordionTitle, filterKeys]) => {
                const accordionKey = accordionTitle.toLowerCase().replace(/\s+/g, '');
                
                // Create accordion header
                const header = document.createElement('div');
                header.className = 'accordion-header';
                
                const selectionCount = filterKeys.filter(key => activeFilters[key] !== undefined).length;
                const selectionText = selectionCount > 0 ? ` (${selectionCount} selected)` : '';
                
                header.innerHTML = `
                    <span style="display:inline-block; transition: transform 0.3s ease; transform: ${accordionState[accordionKey] ? 'rotate(90deg)' : 'rotate(0deg)'};">‚ñ∂</span>
                    ${accordionTitle}${selectionText}
                `;
                
                header.onclick = () => {
                    accordionState[accordionKey] = !accordionState[accordionKey];
                    renderAccordions();
                };
                
                accordionContainer.appendChild(header);

                // Create accordion content
                if (accordionState[accordionKey]) {
                    const content = document.createElement('div');
                    content.className = 'accordion-content';

                    filterKeys.forEach(filterKey => {
                        const filterConfig = filterOptions[filterKey];
                        if (!filterConfig) return;

                        const group = document.createElement('div');
                        group.style.marginBottom = '16px';

                        const label = document.createElement('div');
                        label.className = 'filter-label';
                        label.textContent = filterConfig.label;
                        group.appendChild(label);

                        const radioGroup = document.createElement('div');
                        radioGroup.className = 'radio-group';

                        filterConfig.options.forEach((option, index) => {
                            const radio = document.createElement('div');
                            radio.className = 'radio-button';
                            if (activeFilters[filterKey] === index) {
                                radio.classList.add('radio-selected');
                            }
                            radio.textContent = option.label;
                            radio.onclick = () => {
                                if (activeFilters[filterKey] === index) {
                                    delete activeFilters[filterKey];
                                } else {
                                    activeFilters[filterKey] = index;
                                }
                                applyFilters();
                            };
                            radioGroup.appendChild(radio);
                        });

                        group.appendChild(radioGroup);
                        content.appendChild(group);
                    });

                    accordionContainer.appendChild(content);
                }
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            searchInput.addEventListener('input', debounce(applyFilters, 300));
            situationFilter.addEventListener('change', () => {
                applyFilters();
                renderAccordions();
            });
            ipRightsFilter.addEventListener('change', () => {
                applyFilters();
                renderAccordions();
            });
            clearFiltersBtn.addEventListener('click', clearAllFilters);
            exportBtn.addEventListener('click', exportFlaggedStrategies);
        }

        // Apply all filters
        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedSituation = situationFilter.value;
            const selectedIPRight = ipRightsFilter.value;

            // Update active filters object
            activeFilters.search = searchTerm;
            activeFilters.situation = selectedSituation;
            activeFilters.ipRight = selectedIPRight;

            // Filter strategies
            filteredStrategies = allStrategies.filter(strategy => {
                // Search filter
                if (searchTerm) {
                    const searchableText = [
                        strategy.title,
                        strategy.description,
                        strategy.overtitle,
                        ...(strategy.responseType || []),
                        ...(strategy.ipTypeTags || [])
                    ].join(' ').toLowerCase();
                    
                    if (!searchableText.includes(searchTerm)) {
                        return false;
                    }
                }

                // Situation filter
                if (selectedSituation && strategy.responseType) {
                    if (!strategy.responseType.includes(selectedSituation)) {
                        return false;
                    }
                }

                // IP Rights filter
                if (selectedIPRight && strategy.ipTypeTags) {
                    if (!strategy.ipTypeTags.includes(selectedIPRight) && 
                        !strategy.ipTypeTags.includes('Any dispute')) {
                        return false;
                    }
                }

                return true;
            });

            updateActiveFiltersDisplay();
            updateResultsCount();
            renderStrategies();
        }

        // Update active filters display
        function updateActiveFiltersDisplay() {
            activeFiltersContainer.innerHTML = '';

            if (activeFilters.search) {
                addFilterChip('Search', `"${activeFilters.search}"`, 'search');
            }

            if (activeFilters.situation) {
                const situationText = situationFilter.options[situationFilter.selectedIndex].text;
                addFilterChip('Situation', situationText, 'situation');
            }

            if (activeFilters.ipRight) {
                const ipRightText = ipRightsFilter.options[ipRightsFilter.selectedIndex].text;
                addFilterChip('IP Right', ipRightText, 'ipRight');
            }

            // Add accordion filter chips
            Object.entries(activeFilters).forEach(([filterKey, optionIndex]) => {
                if (['search', 'situation', 'ipRight'].includes(filterKey)) return;
                
                const filterConfig = filterOptions[filterKey];
                if (filterConfig && filterConfig.options[optionIndex]) {
                    const option = filterConfig.options[optionIndex];
                    let pillText = filterConfig.pillTemplate || `${filterConfig.label}: ${option.label}`;
                    pillText = pillText.replace('{optionLabel}', option.pillLabel || option.label);
                    addFilterChip('Filter', pillText, filterKey);
                }
            });
        }

        // Add filter chip
        function addFilterChip(label, value, type) {
            const chip = document.createElement('div');
            chip.className = 'filter-chip';
            chip.innerHTML = `
                <span>${value}</span>
                <button onclick="removeFilter('${type}')">√ó</button>
            `;
            activeFiltersContainer.appendChild(chip);
        }

        // Remove specific filter
        function removeFilter(type) {
            switch (type) {
                case 'search':
                    searchInput.value = '';
                    break;
                case 'situation':
                    situationFilter.value = '';
                    break;
                case 'ipRight':
                    ipRightsFilter.value = '';
                    break;
                default:
                    delete activeFilters[type];
                    break;
            }
            applyFilters();
            renderAccordions();
        }

        // Clear all filters
        function clearAllFilters() {
            searchInput.value = '';
            situationFilter.value = '';
            ipRightsFilter.value = '';
            activeFilters = {};
            accordionState = {};
            applyFilters();
            renderAccordions();
        }

        // Update results count
        function updateResultsCount() {
            const total = allStrategies.length;
            const current = filteredStrategies.length;
            resultsCount.textContent = `Showing ${current} of ${total} strategies`;
        }

        // Render strategies
        function renderStrategies() {
            if (filteredStrategies.length === 0) {
                itemsContainer.innerHTML = `
                    <div class="no-results">
                        <h3>No strategies found</h3>
                        <p>Try adjusting your filters or search terms</p>
                    </div>
                `;
                return;
            }

            itemsContainer.innerHTML = filteredStrategies.map(strategy => createStrategyCard(strategy)).join('');
        }

        // Create strategy card HTML
        function createStrategyCard(strategy) {
            const isFlagged = flaggedStrategies.has(strategy.id);
            const flaggedData = flaggedStrategies.get(strategy.id);

            // Create tags for response types and IP types
            const responseTags = (strategy.responseType || []).map(type => 
                `<span class="tag">${type}</span>`
            ).join('');
            
            const ipTags = (strategy.ipTypeTags || []).map(type => 
                `<span class="tag">${type}</span>`
            ).join('');

            return `
                <div class="item-card ${isFlagged ? 'flagged' : ''}">
                    <div class="item-header">
                        ${strategy.overtitle ? `<div class="item-overtitle">${strategy.overtitle}</div>` : ''}
                        <div class="item-title">${strategy.title}</div>
                        <div class="item-description">${strategy.description}</div>
                    </div>
                    
                    ${(responseTags || ipTags) ? `
                        <div class="item-tags">
                            ${responseTags}
                            ${ipTags}
                        </div>
                    ` : ''}

                    <div class="flag-section">
                        ${isFlagged ? `
                            <div class="flagged-indicator">
                                üö© Flagged for Review
                            </div>
                            <textarea class="flag-note" placeholder="Add review notes..." onchange="updateFlagNote(${strategy.id}, this.value)">${flaggedData?.note || ''}</textarea>
                            <button class="btn btn-danger flag-button" onclick="unflagStrategy(${strategy.id})">
                                Remove Flag
                            </button>
                        ` : `
                            <button class="btn btn-primary flag-button" onclick="flagStrategy(${strategy.id})">
                                üö© Flag for Review
                            </button>
                        `}
                    </div>
                </div>
            `;
        }

        // Flag strategy for review
        function flagStrategy(strategyId) {
            const strategy = allStrategies.find(s => s.id === strategyId);
            if (strategy) {
                flaggedStrategies.set(strategyId, {
                    strategy: strategy,
                    note: '',
                    timestamp: new Date().toISOString()
                });
                updateFlaggedCount();
                renderStrategies();
            }
        }

        // Unflag strategy
        function unflagStrategy(strategyId) {
            flaggedStrategies.delete(strategyId);
            updateFlaggedCount();
            renderStrategies();
        }

        // Update flag note
        function updateFlagNote(strategyId, note) {
            if (flaggedStrategies.has(strategyId)) {
                const flaggedData = flaggedStrategies.get(strategyId);
                flaggedData.note = note;
                flaggedStrategies.set(strategyId, flaggedData);
            }
        }

        // Update flagged count display
        function updateFlaggedCount() {
            flaggedCount.textContent = flaggedStrategies.size;
            exportBtn.disabled = flaggedStrategies.size === 0;
        }

        // Export flagged strategies
        function exportFlaggedStrategies() {
            if (flaggedStrategies.size === 0) {
                alert('No strategies flagged for review');
                return;
            }

            const exportData = {
                export_timestamp: new Date().toISOString(),
                total_flagged_strategies: flaggedStrategies.size,
                applied_filters: {
                    search: activeFilters.search,
                    situation: situationFilter.value,
                    ipRight: ipRightsFilter.value,
                    additional_filters: Object.fromEntries(
                        Object.entries(activeFilters).filter(([key]) => 
                            !['search', 'situation', 'ipRight'].includes(key)
                        )
                    )
                },
                flagged_strategies: Array.from(flaggedStrategies.values()).map(flaggedData => ({
                    ...flaggedData.strategy,
                    flag_note: flaggedData.note,
                    flag_timestamp: flaggedData.timestamp
                }))
            };

            // Create and download JSON file
            const jsonBlob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const jsonUrl = URL.createObjectURL(jsonBlob);
            
            // Create and download CSV file
            const csvData = convertToCSV(exportData.flagged_strategies);
            const csvBlob = new Blob([csvData], { type: 'text/csv' });
            const csvUrl = URL.createObjectURL(csvBlob);
            
            // Show export options
            const exportChoice = confirm('Export complete!\n\nClick OK to download JSON format\nClick Cancel to download CSV format');
            
            if (exportChoice) {
                downloadFile(jsonUrl, `flagged_ip_strategies_${new Date().toISOString().split('T')[0]}.json`);
            } else {
                downloadFile(csvUrl, `flagged_ip_strategies_${new Date().toISOString().split('T')[0]}.csv`);
            }

            // Clean up URLs
            setTimeout(() => {
                URL.revokeObjectURL(jsonUrl);
                URL.revokeObjectURL(csvUrl);
            }, 1000);
        }

        // Convert data to CSV format
        function convertToCSV(data) {
            if (data.length === 0) return '';

            const headers = Object.keys(data[0]);
            const csvContent = [
                headers.join(','),
                ...data.map(row => 
                    headers.map(header => {
                        const value = row[header];
                        // Handle arrays and objects
                        let cellValue = value;
                        if (Array.isArray(value)) {
                            cellValue = value.join('; ');
                        } else if (typeof value === 'object' && value !== null) {
                            cellValue = JSON.stringify(value);
                        }
                        // Escape quotes and wrap in quotes if contains comma or quote
                        if (typeof cellValue === 'string' && (cellValue.includes(',') || cellValue.includes('"') || cellValue.includes('\n'))) {
                            return `"${cellValue.replace(/"/g, '""')}"`;
                        }
                        return cellValue;
                    }).join(',')
                )
            ].join('\n');

            return csvContent;
        }

        // Download file helper
        function downloadFile(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Debounce function for search input
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Initialize the application
        async function init() {
            const dataLoaded = await loadData();
            
            if (!dataLoaded) {
                itemsContainer.innerHTML = `
                    <div class="no-results">
                        <h3>Failed to load data</h3>
                        <p>Please check that all JSON files are available</p>
                    </div>
                `;
                return;
            }

            setupEventListeners();
            renderAccordions();
            applyFilters();
            updateFlaggedCount();
        }

        // Make functions globally available
        window.flagStrategy = flagStrategy;
        window.unflagStrategy = unflagStrategy;
        window.updateFlagNote = updateFlagNote;
        window.removeFilter = removeFilter;

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
